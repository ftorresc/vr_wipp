<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-ground-component@0.0.4/dist/aframe-ground-component.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r134/examples/js/deprecated/Geometry.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    
    

    <a-scene physics>
      <a-assets>
        <a-asset-item id="spire1" src="spire1.glb"></a-asset-item>
        <a-asset-item id="paintednuclear" src="painted_nuclear.glb"></a-asset-item>
        <a-asset-item id="paintednucleartotal" src="painted_nuclear_total.glb"></a-asset-item>
        <a-asset-item id="nuclear" src="nuclear.glb"></a-asset-item>
        <a-asset-item id="nuclear2" src="nuclear2_painted.glb"></a-asset-item>
        <a-asset-item id="cross_spire" src="cross_spire.glb"></a-asset-item>
        <a-asset-item id="cross_spire2" src="cross_spire_new.glb"></a-asset-item>
        <a-asset-item id="spire2" src="spire2.glb"></a-asset-item>
        <a-asset-item id="spikefield" src="spikefield_painted.glb"></a-asset-item>
        <a-asset-item id="spikeship" src="spikeship_painted7.glb"></a-asset-item>
        <a-asset-item id="breakwater" src="breakwater.glb"></a-asset-item>
        <a-asset-item id="breakwater_low" src="breakwater_low.glb"></a-asset-item>
        <a-asset-item id="tower" src="tower.glb"></a-asset-item>
      </a-assets>
      <!--<a-sound src="placeholder_song.mp3" autoplay="true"></a-sound>-->
      <a-camera position = "-65 1.6 0">
        <a-cursor raycaster="showLine : true"></a-cursor>
        <a-entity cursor position="0 0 -1" geometry="primitive : sphere; radius : 0.01" material="color : white; shader : flat; opacity : 0.5"></a-entity>
      </a-camera>

      <a-entity ground color="red" position ="0 2 0"></a-entity>
      <a-entity environment="preset:yavapai; skyType:gradient; skyColor: #445; groundYScale:10; playArea:1.6;"></a-entity>
      <!--<a-plane scale="500 500 500" rotation="-90 0 0" material="roughness: 1"></a-plane>-->

      <a-entity gltf-model="#spire2" position="-15 0 0" scale="1"></a-entity>
      <a-entity gltf-model="#spire2" position="55 0 0" scale="1"></a-entity>
      <a-entity gltf-model="#spire2" position="20 0 35" scale="1"></a-entity>
      <a-entity gltf-model="#spire2" position="20 0 -35" scale="1"></a-entity>
      <a-entity gltf-model="#paintednucleartotal" position="0 0 -5" scale="1" ></a-entity>
    <!--  <a-entity gltf-model="#nuclear2" position="0 0 -5" scale="1" ></a-entity>-->
      <a-entity gltf-model="#cross_spire2" position="-10 0 0" scale="1" ></a-entity>
      <a-entity gltf-model="#cross_spire2" position="50 0 0" scale="1"></a-entity>
      <a-entity gltf-model="#cross_spire2" position="20 0 30" scale="" rotation="0 -90 0"></a-entity>
      <a-entity  gltf-model="#cross_spire2" position="20 0 -30" scale="" rotation="0 -90 0"></a-entity>
      <a-entity  gltf-model="#spikefield" position="-35 0 -1"></a-entity>
      <a-entity  gltf-model="#spikefield" position="65 0 -1" rotation="0 180 0"></a-entity>
      <a-entity  gltf-model="#spikefield" position="20 0 45" rotation="0 -90 0"></a-entity>
      <a-entity  gltf-model="#spikefield" position="20 0 -45" rotation="0 90 0"></a-entity>
      <a-box src="texturet.png" position="-60 2 5" rotation="0 0 0" scale="0.7 10 3.5" static-body>
        <a-entity text="value: To you, a thousand years from now. \n \n If you understand this message then heed my warning. \n \n There is nothing for you here but death and disease.; align: center;" position = "-0.5 0.2 0" scale="1 1 1" rotation="0 -90 0"></a-entity>
      </a-box>

      <a-box src="texturet.png" position="-60 2 -5" rotation="0 0 0" scale="0.7 10 3.5" static-body>
        <a-entity text="value: A vous, mille ans dans le futur. \n \n Si vous comprenez ce message, tenez compte de mon avertissement. \n \n Il n'y a rien pour vous ici apart mort et maladie.; align: center;" position = "-0.5 0.2 0" scale="1 1 1" rotation="0 -90 0"></a-entity>
      </a-box>
      <a-entity gltf-model="#paintedwall" position="-55 5.35 20" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="spikeship_painted7.glb" position="-30 0.5 -50" rotation="-1 45 0" scale="2 2 2"></a-entity>
      <a-entity gltf-model="spikeship_painted7.glb" position="-30 0.5 50" rotation="aaaaa-1 135 0" scale="2 2 2"></a-entity>
      <a-entity gltf-model="spikeship_painted7.glb" position="70 0.5 -50" rotation="-1 -45 0" scale="2 2 2"></a-entity>
      <a-entity gltf-model="spikeship_painted7.glb" position="70 0.5 50" rotation="-1 225 0" scale="2 2 2"></a-entity>
      <a-entity gltf-model="tower.glb" position="20 10 0"></a-entity>
      <a-box src="blackstone.jpg"position="20 7.65 0" scale="9 5 9" material="" geometry=""></a-box>
      <a-entity gltf-model="breakwater.glb" position="-55 2 -70" rotation="0 0 -45" scale="3 3 3"></a-entity>
      <a-entity gltf-model="breakwater.glb" position="-46.07 2 70" rotation="21.26 45 -45" scale="4 4 4"></a-entity>
      <!--<a-sound src="brown_noise.mp3" autoplay="true" position="20 0 0" sound="volume: 1.5"></a-sound>-->
    </a-scene>

  </body>
</html>
