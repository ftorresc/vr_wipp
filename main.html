<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    
    

    <a-scene physics="debug:true">
      <a-assets>
        <a-asset-item id="spire1" src="spire1.glb"></a-asset-item>
        <a-asset-item id="nuclear" src="nuclear.glb"></a-asset-item>
        <a-asset-item id="cross_spire" src="cross_spire.glb"></a-asset-item>
        <a-asset-item id="cross_spire2" src="cross_spire2.glb"></a-asset-item>
        <a-asset-item id="spire2" src="spire2.glb"></a-asset-item>
      </a-assets>
      <!--<a-sound src="placeholder_song.mp3" autoplay="true"></a-sound>-->
      <a-camera>
        <a-cursor raycaster="showLine : true"></a-cursor>
        <a-entity cursor position="0 0 -1" geometry="primitive : sphere; radius : 0.01" material="color : white; shader : flat; opacity : 0.5"></a-entity>
      </a-camera>

      <a-entity environment="preset:yavapai; skyType:gradient; skyColor: #445; groundYScale:10; playArea:1.6;"></a-entity>
      <a-entity gltf-model="#spire2" position="-15 0 0" scale="1"></a-entity>
      <a-entity gltf-model="#spire2" position="55 0 0" scale="1"></a-entity>
      <a-entity gltf-model="#spire2" position="20 0 35" scale="1"></a-entity>
      <a-entity gltf-model="#spire2" position="20 0 -35" scale="1"></a-entity>
      <a-entity gltf-model="#nuclear" position="0 0 -5" scale="1"></a-entity>
      <a-entity gltf-model="#cross_spire2" position="-10 0 0" scale="1" ></a-entity>
      <a-entity gltf-model="#cross_spire2" position="50 0 0" scale="1"></a-entity>
      <a-entity gltf-model="#cross_spire2" position="20 0 30" scale="" rotation="0 -90 0"></a-entity>
      <a-entity  gltf-model="#cross_spire2" position="20 0 -30" scale="" rotation="0 -90 0"></a-entity>
    </a-scene>

  </body>
</html>
